<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 2rem 0;
        }
        
        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .auth-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
            position: relative;
        }
        
        .auth-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/><circle cx="10" cy="60" r="0.5" fill="white" opacity="0.1"/><circle cx="90" cy="40" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }
        
        .auth-header h1 {
            font-weight: 700;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }
        
        .auth-header p {
            opacity: 0.9;
            margin-bottom: 0;
            position: relative;
            z-index: 1;
        }
        
        .nav-tabs {
            border: none;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 0.5rem;
            margin: 0;
        }
        
        .nav-tabs .nav-link {
            border: none;
            border-radius: 10px;
            color: #6c757d;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            transition: all 0.3s ease;
        }
        
        .nav-tabs .nav-link.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .nav-tabs .nav-link:hover:not(.active) {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            background: white;
        }
        
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .input-group-text {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-right: none;
            border-radius: 12px 0 0 12px;
            color: #6c757d;
        }
        
        .input-group .form-control {
            border-left: none;
            border-radius: 0 12px 12px 0;
        }
        
        .input-group .form-control:focus + .input-group-text {
            border-color: #667eea;
            background: white;
        }
        
        .auth-footer {
            text-align: center;
            padding: 1.5rem;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }
        
        .auth-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .form-check-input:checked {
            background-color: #667eea;
            border-color: #667eea;
        }
        
        .password-toggle {
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .password-toggle:hover {
            color: #667eea;
        }
        
        @media (max-width: 768px) {
            .auth-container {
                padding: 1rem;
            }
            
            .auth-card {
                margin: 0;
            }
            
            .auth-header {
                padding: 1.5rem;
            }
            
            .auth-header h1 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fas fa-plane me-2"></i>Travel Planner
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="destinations.html">Destinations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="my-trips.html">My Trips</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="auth.html" class="btn btn-outline-light">
                        <i class="fas fa-user me-2"></i>Login/Register
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-12">
                    <div class="auth-card">
                        <!-- Header -->
                        <div class="auth-header">
                            <h1><i class="fas fa-user-circle me-3"></i>Welcome Back</h1>
                            <p>Sign in to your account or create a new one to start planning your next adventure</p>
                        </div>
                        
                        <!-- Auth Forms -->
                        <div class="card-body p-4">
                            <!-- Tab Navigation -->
                            <ul class="nav nav-tabs mb-4" id="authTabs" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">
                                        <i class="fas fa-sign-in-alt me-2"></i>Login
                                    </button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">
                                        <i class="fas fa-user-plus me-2"></i>Register
                                    </button>
                                </li>
                            </ul>
                            
                            <!-- Tab Content -->
                            <div class="tab-content" id="authTabContent">
                                <!-- Login Tab -->
                                <div class="tab-pane fade show active" id="login" role="tabpanel">
                                    <form id="loginForm">
                                        <div class="mb-3">
                                            <label for="loginEmail" class="form-label">
                                                <i class="fas fa-envelope me-2"></i>Email Address
                                            </label>
                                            <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="loginPassword" class="form-label">
                                                <i class="fas fa-lock me-2"></i>Password
                                            </label>
                                            <div class="input-group">
                                                <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                                                <span class="input-group-text password-toggle" onclick="togglePassword('loginPassword')">
                                                    <i class="fas fa-eye" id="loginPasswordIcon"></i>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="mb-3 form-check">
                                            <input type="checkbox" class="form-check-input" id="rememberMe">
                                            <label class="form-check-label" for="rememberMe">
                                                Remember me
                                            </label>
                                        </div>
                                        <button type="submit" class="btn btn-primary w-100">
                                            <i class="fas fa-sign-in-alt me-2"></i>Sign In
                                        </button>
                                    </form>
                                </div>
                                
                                <!-- Register Tab -->
                                <div class="tab-pane fade" id="register" role="tabpanel">
                                    <form id="registerForm">
                                        <div class="mb-3">
                                            <label for="registerName" class="form-label">
                                                <i class="fas fa-user me-2"></i>Full Name
                                            </label>
                                            <input type="text" class="form-control" id="registerName" placeholder="Enter your full name" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="registerEmail" class="form-label">
                                                <i class="fas fa-envelope me-2"></i>Email Address
                                            </label>
                                            <input type="email" class="form-control" id="registerEmail" placeholder="Enter your email" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="registerPassword" class="form-label">
                                                <i class="fas fa-lock me-2"></i>Password
                                            </label>
                                            <div class="input-group">
                                                <input type="password" class="form-control" id="registerPassword" placeholder="Create a password" required>
                                                <span class="input-group-text password-toggle" onclick="togglePassword('registerPassword')">
                                                    <i class="fas fa-eye" id="registerPasswordIcon"></i>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="confirmPassword" class="form-label">
                                                <i class="fas fa-lock me-2"></i>Confirm Password
                                            </label>
                                            <div class="input-group">
                                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                                                <span class="input-group-text password-toggle" onclick="togglePassword('confirmPassword')">
                                                    <i class="fas fa-eye" id="confirmPasswordIcon"></i>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="mb-3 form-check">
                                            <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                                            <label class="form-check-label" for="agreeTerms">
                                                I agree to the <a href="#" class="text-decoration-none">Terms of Service</a> and <a href="#" class="text-decoration-none">Privacy Policy</a>
                                            </label>
                                        </div>
                                        <button type="submit" class="btn btn-primary w-100">
                                            <i class="fas fa-user-plus me-2"></i>Create Account
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Footer -->
                        <div class="auth-footer">
                            <p class="mb-0">
                                <i class="fas fa-shield-alt me-2"></i>
                                Your data is secure and encrypted
                            </p>
                            <hr class="my-3">
                            <button class="btn btn-outline-secondary btn-sm" onclick="fillDemoCredentials()">
                                <i class="fas fa-magic me-2"></i>Try Demo Login
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Password toggle functionality
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(inputId + 'Icon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        // Form validation and enhancement with API integration
        document.addEventListener('DOMContentLoaded', function() {
            // Add loading states to forms
            const forms = document.querySelectorAll('form');
            forms.forEach(form => {
                form.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    const submitBtn = form.querySelector('button[type="submit"]');
                    const originalText = submitBtn.innerHTML;
                    
                    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Processing...';
                    submitBtn.disabled = true;
                    
                    try {
                        if (form.id === 'loginForm') {
                            await handleLogin(form);
                        } else if (form.id === 'registerForm') {
                            await handleRegister(form);
                        }
                    } catch (error) {
                        console.error('Form submission error:', error);
                        Swal.fire({
                            title: 'Error',
                            text: 'An error occurred. Please try again.',
                            icon: 'error',
                            confirmButtonText: 'OK'
                        });
                    } finally {
                        submitBtn.innerHTML = originalText;
                        submitBtn.disabled = false;
                    }
                });
            });
            
            // Add smooth transitions between tabs
            const tabLinks = document.querySelectorAll('[data-bs-toggle="tab"]');
            tabLinks.forEach(link => {
                link.addEventListener('click', function() {
                    const target = document.querySelector(this.getAttribute('data-bs-target'));
                    target.style.opacity = '0';
                    setTimeout(() => {
                        target.style.opacity = '1';
                    }, 150);
                });
            });
        });
        
        async function handleLogin(form) {
            const email = form.querySelector('#loginEmail').value;
            const password = form.querySelector('#loginPassword').value;
            const rememberMe = form.querySelector('#rememberMe').checked;
            
            // Basic validation
            if (!email || !password) {
                Swal.fire({
                    title: 'Validation Error',
                    text: 'Please fill in all required fields.',
                    icon: 'warning',
                    confirmButtonText: 'OK'
                });
                return;
            }
            
            try {
                const result = await travelAPI.authenticateUser(email, password);
                
                if (result.success) {
                    // Store user data in localStorage (in a real app, you'd use secure tokens)
                    if (rememberMe) {
                        localStorage.setItem('currentUser', JSON.stringify(result.user));
                    } else {
                        sessionStorage.setItem('currentUser', JSON.stringify(result.user));
                    }
                    
                    Swal.fire({
                        title: 'Welcome Back!',
                        text: result.message,
                        icon: 'success',
                        confirmButtonText: 'Continue'
                    }).then(() => {
                        // Redirect to home page
                        window.location.href = 'index.html';
                    });
                } else {
                    Swal.fire({
                        title: 'Login Failed',
                        text: result.message,
                        icon: 'error',
                        confirmButtonText: 'OK'
                    });
                }
            } catch (error) {
                throw error;
            }
        }
        
        async function handleRegister(form) {
            const name = form.querySelector('#registerName').value;
            const email = form.querySelector('#registerEmail').value;
            const password = form.querySelector('#registerPassword').value;
            const confirmPassword = form.querySelector('#confirmPassword').value;
            const agreeTerms = form.querySelector('#agreeTerms').checked;
            
            // Basic validation
            if (!name || !email || !password || !confirmPassword) {
                Swal.fire({
                    title: 'Validation Error',
                    text: 'Please fill in all required fields.',
                    icon: 'warning',
                    confirmButtonText: 'OK'
                });
                return;
            }
            
            if (password !== confirmPassword) {
                Swal.fire({
                    title: 'Validation Error',
                    text: 'Passwords do not match.',
                    icon: 'warning',
                    confirmButtonText: 'OK'
                });
                return;
            }
            
            if (!agreeTerms) {
                Swal.fire({
                    title: 'Validation Error',
                    text: 'Please agree to the Terms of Service and Privacy Policy.',
                    icon: 'warning',
                    confirmButtonText: 'OK'
                });
                return;
            }
            
            try {
                const userData = {
                    name: name,
                    email: email,
                    password: password,
                    joinDate: new Date().toISOString().split('T')[0]
                };
                
                const result = await travelAPI.registerUser(userData);
                
                if (result.success) {
                    Swal.fire({
                        title: 'Registration Successful!',
                        text: result.message,
                        icon: 'success',
                        confirmButtonText: 'Continue'
                    }).then(() => {
                        // Switch to login tab
                        const loginTab = document.getElementById('login-tab');
                        const loginTabInstance = new bootstrap.Tab(loginTab);
                        loginTabInstance.show();
                        
                        // Pre-fill email
                        document.getElementById('loginEmail').value = email;
                    });
                } else {
                    Swal.fire({
                        title: 'Registration Failed',
                        text: result.message,
                        icon: 'error',
                        confirmButtonText: 'OK'
                    });
                }
            } catch (error) {
                throw error;
            }
        }
        
        // Demo login credentials
        function fillDemoCredentials() {
            // For demo purposes, you can use any of the emails from the API
            const demoEmails = [
                'ahmed.hassan@email.com',
                'fatima.ali@email.com',
                'omar.khalil@email.com'
            ];
            
            const randomEmail = demoEmails[Math.floor(Math.random() * demoEmails.length)];
            document.getElementById('loginEmail').value = randomEmail;
            document.getElementById('loginPassword').value = 'demo123';
            
            // Switch to login tab
            const loginTab = document.getElementById('login-tab');
            const loginTabInstance = new bootstrap.Tab(loginTab);
            loginTabInstance.show();
        }
    </script>
</body>
</html>
